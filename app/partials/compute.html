<div layout="column" class="compute-view">
  <div layout="column" class="swosh" layout-align="center center" flex="80">
    <h1>Calculating all the magic..</h1>
    <md-progress-circular class="md-hue-8" md-mode="indeterminate"></md-progress-circular>
    <h3>{{status}}</h3>
  </div>
  <div layout="column" layout-align="end center" flex="10">
    <md-button class="md-raised md-primary" ng-click="cancel()">Cancel</md-button>
  </div>

</div>
